<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Dina Todos</h1>

    <div class="todo-form">
        <input id="newTitle" placeholder="Titel">
        <input id="newDesc" placeholder="Beskrivning">
        <button id="addTodoBtn" class="btn">Skapa Todo</button>
    </div>

    <h2>Lista</h2>
    <ul id="todoList"></ul>

    <button id="logoutBtn" class="btn" style="background: gray;">Logga ut</button>
</div>

<script src="todo.js"></script>
</body>
</html>
